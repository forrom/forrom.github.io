<script

<script>
    function next() {
        const nextNr = Math.floor(Math.random() * 100);
        $('#number').text(nextNr);
        lastNr = nextNr;
        unpeek();
    }

    function peek() {
        $('#text').text(toText(lastNr));
        peeking = true;
    }

    function unpeek() {
        $('#text').text('üëÄ');
        peeking = false;
    }

    function togglePeek() {
        peeking ? unpeek() : peek();
    }

    var lastNr;
    var peeking = false;
    const ones_names = ['null', 'ein', 'zwei', 'dr√º', 'vier', 'foif', 's√§chs', 'sibe', 'acht', 'n√º√ºn'];
    const tens_names = [null, 'z√§h', 'zw√§nzg', 'drissg', 'vierzg', 'f√ºfzg', 's√§chzg', 'sibezg', 'achzg', 'n√º√ºnzg'];
    function toText(number) {
        if (number < 0) throw "negative input=" + number;
        if (number == 1) return 'eis';
        if (number < 10) return ones_names[number];
        if (number == 11) return 'elf';
        if (number == 12) return 'zw√∂lf';
        if (number == 13) return 'driz√§h';
        if (number == 15) return 'f√ºfz√§h';
        if (number == 16) return 's√§chz√§h';

        const ones = number % 10;
        const tens = Math.floor(number / 10);
        const joiner = tens == 8 
            ? 'ed'
            : 'e';
        
        const ones_text = ones == 7 
            ? 'siben'
            : ones_names[ones];

        if (ones == 0) return tens_names[tens];
        if (number < 20) return [ones_names[ones], tens_names[tens]].join('¬∑');
        return [ones_text, joiner, tens_names[tens]].join('¬∑');
    }
</script>
